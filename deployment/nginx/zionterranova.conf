# Nginx reverse proxy for ZION v2.8.4
# Domain: zionterranova.com + www.zionterranova.com

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP - ACME challenge and redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name zionterranova.com www.zionterranova.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - terminate TLS and proxy to zion-node
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zionterranova.com www.zionterranova.com;

    # SSL certificates (mounted via letsencrypt volume)
    ssl_certificate /etc/letsencrypt/live/zionterranova.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zionterranova.com/privkey.pem;

    # Security and performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:
                ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:
                ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS (enable after first successful issuance)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Proxy to zion-node service (JSON-RPC + REST)
    location / {
        proxy_pass http://zion-node:8545;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 300s;
        client_max_body_size 10m;

        # Basic rate limiting (optional, can be tuned)
        # limit_req zone=api burst=20 nodelay;
    }

    # Optional: serve ACME challenge over HTTPS too
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
