[pytest]
# Pytest configuration for ZION 2.8.3 testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=zion
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers for organizing tests
markers =
    integration: Integration tests (wallet, transactions, mining)
    load: Load and performance tests
    security: Security and vulnerability tests
    acceptance: User acceptance tests
    slow: Tests that take a long time to run
    requires_gpu: Tests that require GPU hardware
    requires_network: Tests that require network connectivity
    
# Asyncio settings
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.10
