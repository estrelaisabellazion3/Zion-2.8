# ZION Blockchain - Nginx Configuration
# Reverse proxy with SSL, rate limiting, and security headers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream ZION node
upstream zion_backend {
    server 127.0.0.1:8332;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name localhost zion.local;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost zion.local;
    
    # SSL certificates (update paths for production)
    ssl_certificate /etc/nginx/ssl/zion.crt;
    ssl_certificate_key /etc/nginx/ssl/zion.key;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Rate limiting
    limit_req zone=rpc_limit burst=20 nodelay;
    limit_conn conn_limit 10;
    
    # Logging
    access_log /var/log/nginx/zion_access.log;
    error_log /var/log/nginx/zion_error.log warn;
    
    # RPC endpoint
    location / {
        proxy_pass http://zion_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS (if needed)
        # add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
        # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "ZION Node OK\n";
    }
    
    # Metrics endpoint (for Prometheus)
    location /metrics {
        proxy_pass http://127.0.0.1:9101;
        access_log off;
    }
}
