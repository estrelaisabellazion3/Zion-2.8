<!-- ZION Matrix Logo - Star of David with animated matrix styling -->

<!-- Logo Styles -->
<style>
    .zion-matrix-logo {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 60px;
        margin: 0 auto;
    }
    
    .zion-matrix-logo svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.6));
        animation: matrixGlow 2s ease-in-out infinite;
    }
    
    .zion-matrix-logo-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Orbitron', monospace;
        font-size: 1rem;
        font-weight: 900;
        color: #00ff00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.5);
        letter-spacing: 2px;
        white-space: nowrap;
    }
    
    .zion-matrix-logo-subtitle {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Share Tech Mono', monospace;
        font-size: 0.65rem;
        color: rgba(0, 255, 0, 0.6);
        letter-spacing: 1px;
        white-space: nowrap;
    }
    
    .star-upper, .star-lower {
        animation: matrixPulse 3s ease-in-out infinite;
    }
    
    .star-lower {
        animation-delay: 0.5s;
    }
    
    .star-text {
        animation: matrixFlicker 0.15s infinite;
    }
    
    @keyframes matrixGlow {
        0%, 100% {
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.6));
        }
        50% {
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 1)) drop-shadow(0 0 30px rgba(0, 255, 0, 0.4));
        }
    }
    
    @keyframes matrixPulse {
        0%, 100% {
            opacity: 1;
            stroke-width: 2;
        }
        50% {
            opacity: 0.7;
            stroke-width: 2.5;
        }
    }
    
    @keyframes matrixFlicker {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.8;
        }
    }
    
    /* Header Logo Variant - Smaller for nav */
    .logo-nav-container {
        display: flex;
        align-items: center;
        gap: 1rem;
        position: relative;
    }
    
    .logo-nav-container .zion-matrix-logo {
        width: 50px;
        height: 50px;
    }
    
    .logo-nav-text {
        display: flex;
        flex-direction: column;
    }
    
    .logo-nav-text .main {
        font-family: 'Orbitron', monospace;
        font-size: 1.3rem;
        font-weight: 900;
        color: #00ff00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        letter-spacing: 2px;
        line-height: 1;
    }
    
    .logo-nav-text .sub {
        font-family: 'Share Tech Mono', monospace;
        font-size: 0.65rem;
        color: rgba(0, 255, 0, 0.6);
        letter-spacing: 1px;
        margin-top: 0.2rem;
    }
    
    @media (max-width: 768px) {
        .logo-nav-container {
            gap: 0.5rem;
        }
        
        .logo-nav-container .zion-matrix-logo {
            width: 40px;
            height: 40px;
        }
        
        .logo-nav-text .main {
            font-size: 1.1rem;
        }
        
        .logo-nav-text .sub {
            font-size: 0.6rem;
        }
    }
</style>

<!-- Logo Component -->
<div class="zion-matrix-logo">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Star of David -->
        <!-- Upper Triangle -->
        <g class="star-upper">
            <polygon points="50,10 90,70 10,70" 
                     fill="none" 
                     stroke="#00ff00" 
                     stroke-width="2" 
                     stroke-linejoin="round"/>
        </g>
        
        <!-- Lower Triangle -->
        <g class="star-lower">
            <polygon points="50,90 10,30 90,30" 
                     fill="none" 
                     stroke="#00ff00" 
                     stroke-width="2" 
                     stroke-linejoin="round"/>
        </g>
        
        <!-- Center ZION Text -->
        <g class="star-text">
            <text x="50" y="55" 
                  text-anchor="middle" 
                  font-family="Orbitron, monospace" 
                  font-size="24" 
                  font-weight="900" 
                  fill="#00ff00"
                  letter-spacing="1">Z</text>
        </g>
    </svg>
</div>
