apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zion-ingress
  namespace: zion-nebula
  labels:
    app: zion-blockchain
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - zion-nebula.example.com
    secretName: zion-tls
  rules:
  - host: zion-nebula.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zion-dashboard
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: zion-blockchain
            port:
              number: 8332
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: zion-websocket
            port:
              number: 8080