apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zion-postgres-pvc
  namespace: zion-nebula
  labels:
    app: zion-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
