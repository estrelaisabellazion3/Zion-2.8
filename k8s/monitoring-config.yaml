apiVersion: v1
kind: ConfigMap
metadata:
  name: zion-monitoring-config
  namespace: zion-nebula
  labels:
    app: zion-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/rules/*.yml

    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093

    scrape_configs:
      - job_name: 'zion-blockchain'
        static_configs:
          - targets: ['zion-blockchain:8332']
        scrape_interval: 30s

      - job_name: 'zion-pool'
        static_configs:
          - targets: ['zion-pool:3333']
        scrape_interval: 15s

      - job_name: 'zion-dashboard'
        static_configs:
          - targets: ['zion-dashboard:5000']
        scrape_interval: 30s

  alert_rules.yml: |
    groups:
    - name: zion-alerts
      rules:
      - alert: HighCPUMiningPool
        expr: rate(container_cpu_usage_seconds_total{pod=~"zion-pool-.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on mining pool"
          description: "Mining pool CPU usage is above 80% for 5 minutes"

      - alert: NodeDown
        expr: up{job="zion-blockchain"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ZION blockchain node is down"
          description: "ZION blockchain node has been down for more than 1 minute"