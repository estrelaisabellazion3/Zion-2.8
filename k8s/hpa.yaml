apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zion-pool-hpa
  namespace: zion-nebula
  labels:
    app: zion-pool
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zion-pool
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zion-websocket-hpa
  namespace: zion-nebula
  labels:
    app: zion-websocket
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zion-websocket
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60